<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="InfraSyst — A cloud technology company." />
  <title>InfraSyst | Cloud Technology Company</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="#" aria-label="InfraSyst">
        <svg class="brand__logo" viewBox="0 0 24 24" role="img" aria-hidden="true">
          <defs>
            <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#7b61ff" />
              <stop offset="100%" stop-color="#00d6ff" />
            </linearGradient>
          </defs>
          <path d="M19.875 6.875L12 2.5L4.125 6.875V17.125L12 21.5L19.875 17.125V6.875Z" fill="none" stroke="url(#logoGradient)" stroke-width="1.6" stroke-linejoin="round" />
          <path d="M7.5 9.25L12 7.25L16.5 9.25V14.75L12 16.75L7.5 14.75V9.25Z" fill="none" stroke="url(#logoGradient)" stroke-width="1.6" stroke-linejoin="round" />
        </svg>
        <span class="brand__name">InfraSyst</span>
      </a>

      <nav class="nav" aria-label="Primary">
        <span class="nav__text">Welcome</span>
      </nav>

      <button class="menu" id="menuBtn" aria-label="Open menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>

    <div class="mobileNav" id="mobileNav" hidden>
      <a href="#contact">Contact</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero__inner">
        <div class="hero__copy">
          <h1>A cloud technology company</h1>
          <p class="hero__tagline">Building reliable cloud software and platforms.</p>
        </div>
      </div>

      <div class="bg" aria-hidden="true">
        <div class="blob blob--1"></div>
        <div class="blob blob--2"></div>
        <div class="grid"></div>
      </div>
    </section>

    <div class="section__divider" aria-hidden="true"></div>

    <section class="section" id="contact">
      <div class="container">
        <div class="contact contact--simple">
          <div>
            <h2>Contact</h2>
            <p class="sub sub--nowrap contact__note">Email me with what you’re building and what you need. I’ll reply with next steps.</p>

            <div class="contact__meta">
              <div class="meta">
                <a class="meta__v meta__v--light" href="mailto:info@infrasyst.com">info@infrasyst.com</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span>© <span id="year"></span> InfraSyst Technology Solutions LLC.<br>All rights reserved.</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
